name: Deploy Preview Docs

on:
  pull_request:
    branches: ["master"]
    types: ["opend", "synchronize", "closed"]

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: gh-pages
    env:
      PR_TITLE: ${{ github.event.pull_request.title }}
      PR_NUMBER: ${{ github.event.number }}

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: using pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.x

      - name: install dependencies
        if: ${{ github.event.type != 'closed' }}
        run: pnpm i
        env:
          NPM_TOKEN: ${{ secrets.NPMJS_PUBLISH_TOKEN }}

      - name: build docs
        if: ${{ github.event.type != 'closed' }}
        run: |
          npm run docs:build
          cp -r docs/dist ../pages
        env:
          NPM_TOKEN: ${{ secrets.NPMJS_PUBLISH_TOKEN }}

      - name: deploy
        if: ${{ github.event.type != 'closed' }}
        run: |
          git clean -ffdx
          git checkout gh-pages
          git pull
          subdir=${PR_TITLE////_}
          subdir=${subdir// /_}
          echo "Deploying PR: $PR_TITLE to pr/$subdir"
          mkdir -p pr/$subdir
          cp -r ../pages/* pr/$subdir
          ls
          git config user.name action
          git config user.email action@github.com
          git add .
          git commit -m "update docs from pr #$PR_NUMBER"
          git push

      - name: "comment on pr"
        if: ${{ github.event.type != 'closed' }}
        run: |
          subdir=${PR_TITLE////_}
          subdir=${subdir// /_}
          gh api \
            -H "Accept: application/vnd.github+json" \
            /repos/MarvelSQ/experiment/pages >> pages.json
          url=$(grep -o '"html_url":"[^"]*' pages.json | grep -o '[^"]*$')
          gh pr comment $PR_NUMBER --body "Deployed to gh-pages ${url}pr/$subdir"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: clean
        if: ${{ github.event.type == 'closed' }}
        run: |
          git clean -ffdx
          git checkout gh-pages
          git pull
          subdir=${PR_TITLE////_}
          subdir=${subdir// /_}
          rm -rf pr/$subdir
          git add .
          git commit -m "clean docs from pr #$PR_NUMBER"
          git push
