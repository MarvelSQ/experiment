name: Deploy Docs

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: using pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.x
      
      - name: install dependencies
        run: pnpm i
        
      - name: initial gh-pages
        run: |
          mkdir docs/dist
          cd docs/dist
          git init
          git remote add origin '${{ github.repositoryUrl }}'
          git fetch
          git checkout -t origin/gh-pages
          cd ../..

      - name: build docs
        run: npm run docs:build
        
      - name: deploy
        run: |
          cd docs/dist
          git config user.name action
          git config user.email action@github.com
          git add .
          git commmit -m "update docs"
          git push

        
